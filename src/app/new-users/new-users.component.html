<div class="formgroup">
    <h3>Add user</h3>
    <label>User Name:</label>
    <input type="text" class="form-control" [(ngModel)]="userName" />
    <div class="mt-2">
        <button class="btn btn-primary" (click)="onUserAdded()">Add user</button>
    </div>
</div>

<div class="mt-3">
    <h3>Users List</h3>
    <app-new-user *ngFor="let user of userList" [user]="user"></app-new-user>
</div>
